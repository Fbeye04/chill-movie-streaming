<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill || Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <main>
      <div class="login-register-card">
        <div class="brand-logo">
          <img src="./assets/movie open.svg" alt="chill logo" />
          <span>CHILL</span>
        </div>

        <div class="welcome">
          <h1>Masuk</h1>
          <p>Selamat datang kembali!</p>
        </div>

        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Masukkan username"
                required />
            </div>
          </div>

          <div class="form-group last-form-group">
            <label for="password">Kata Sandi</label>
            <div class="input-wrapper">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Masukkan kata sandi"
                required />
              <button class="toggle-password" type="button">
                <img src="./assets/eye off.svg" alt="show password" />
              </button>
            </div>
          </div>

          <div class="confirmation-link">
            <p class="login-link">Belum punya akun? <a href="#">Daftar</a></p>
            <span class="forgot-password-link"
              ><a href="#">Lupa kata sandi?</a></span
            >
          </div>

          <div class="action-button">
            <button type="submit" class="primary-button">Masuk</button>

            <p>Atau</p>

            <button type="button" class="google-button">
              <img src="./assets/google.png" alt="google icon" />
              Masuk dengan Google
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
